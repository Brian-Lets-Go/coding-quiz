<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets\style.css" />
        <title>Coding Quiz</title>
    </head>
    <body>
        <div class="container">
            <!-- Header section containing highscore link and timer-->
            <header class="row">
                <!--Highscore div-->
                <div class="col-10" id="Highscores">
                    <a href="highscores.html">View Highscores</a>
                </div>
                <!--Timer div-->
                <div class="col-2 d-flex justify-content-end" id="timer">
                    Time: <span id="time">0</span>
                </div>
            </header>

            <!--Initial start section-->
            <section id="start-section" class="show main">
                <div class="row ">
                    <div class="col-12 d-flex justify-content-center">
                        <h1>Coding Quiz</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center text-center">
                        <p>
                            Try to answer the following code-related questions within the time limit. <br>
                            Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
                        </p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 d-flex justify-content-center">
                        <button id="start-button">Start Quiz</button>
                    </div>
                </div>
            </section>

            <!--Section for quesitons and answers-->
            <section id="quiz-section" class="hide main">
                <div class="row">
                    <div class="col-md-12 questions">
                        <h3 id="question"></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="choices"></div>
                    <div class="response hide" id="response"></div>
                </div>
            </section>

            <!-- High Score section -->
            <section id="high-score-section" class="hide main">
                <div id="high-score" class="row">
                    <h2 class="col-md-12 d-flex justify-content-center">Quiz Complete</h2>
                    <h3 class="col-md-12 d-flex justify-content-center">Your final score is <span id="final-score">0</span></h3>
                    <div class="col-md-12 d-flex justify-content-center">
                        <label for="initials-area">Enter initials:</label>
                        <input type="text" name="initials-area" id="initials">
                        <button id="submit-button" type="submit">Submit</button>
                    </div>
                </div>

               
            </section>
        </div>

        <script src="assets\script.js"></script>
    </body>
</html>
