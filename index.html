<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Coding Quiz</title>
    </head>
    <body>
        <body>
            <div class="container">
                <!-- Header section containing highscore link and timer-->
                <header class="row">
                    <!--Highscore div-->
                    <div class="col-10" id="Highscores">
                        <a href="./highScore.html">View Highscores</a>
                    </div>
                    <!--Timer div-->
                    <div class="col-2 d-flex justify-content-end" id="timer">
                        Time: <span id="time">0</span>
                    </div>
                </header>

                <section id="start-section" class="container" class="show">
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center">
                            <h1>Coding Quiz Challenge</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center text-center">
                            <p>
                                Try to answer the following code-related questions within the time limit. <br>
                                Keep in mind that incorrect answers will penalize your score/time by 10 seconds.
                            </p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-center align-items-center">
                            <button id="startButton">Start Quiz</button>
                        </div>
                    </div>
                </section>

                

        <script src="./resources/js/script.js"></script>

    </body>
</html>
